<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="icon"><img class="icon_img" src="./assets/imgs/kindpng_2005246.png" alt="lock-icon"></div>
      <h2>Password Generator</h2>
      
      <div class="generated-password">
        <input type="text" id="password">
        <button id="copy"></button>
  
      </div>
      

        <table class="features">
          <tr>
            <td>Password Length:</td>
            <td><input type="number" id="passwordLength" value="16" min="8" max="128"></td>
          </tr>

          <tr>
            <td>Include Lowercase:</td>
            <td class="input"><input type="checkbox" id="lowercase"></td>
          </tr>
          <tr>
            <td>Include Uppercase:</td>
            <td class="input"><input type="checkbox" id="uppercase"></td>
          </tr>
          <tr>
            <td>Include Numbers:</td>
            <td class="input"><input type="checkbox" id="num"></td>
          </tr>
          <tr>
            <td>Include Symbols:</td>
            <td class="input"><input type="checkbox" id="sym"></td>
          </tr>
        </table>
      
        <button id="submit"><img class="gen_img" src="./assets/imgs/hiclipart.com.png"> Generate</button>
   
    
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
